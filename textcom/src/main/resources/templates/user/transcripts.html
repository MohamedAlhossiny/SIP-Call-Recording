<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transcripts</title>
    <link rel="icon" type="image/png" th:href="@{/assets/logo.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">My Transcripts</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Call ID</th>
                                <th>Text</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transcript, stat : ${transcripts}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${transcript.callLog.callId}">Call ID</td>
                                <td th:text="${transcript.text}">Text</td>
                                <td th:text="${#temporals.format(transcript.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(transcripts)}">
                                <td colspan="4" class="text-center">No transcripts found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
