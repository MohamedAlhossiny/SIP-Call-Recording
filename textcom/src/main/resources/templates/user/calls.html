<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calls</title>
    <link rel="icon" type="image/png" th:href="@{/assets/logo.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">My Calls</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Calling Party</th>
                                <th>Called Party</th>
                                <th>IsCallTransferred</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="call, stat : ${calls}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${#temporals.format(call.startTimestamp, 'yyyy-MM-dd HH:mm:ss')}">Start Time</td>
                                <td th:text="${call.endTimestamp != null ? #temporals.format(call.endTimestamp, 'yyyy-MM-dd HH:mm:ss') : 'Ongoing'}">End Time</td>
                                <td th:text="${call.callingParty}">Calling Party</td>
                                <td th:text="${call.calledParty}">Called Party</td>
                                <td>
                                    <span th:if="${call.isCallTransferred}" class="badge bg-info">Yes</span>
                                    <span th:unless="${call.isCallTransferred}" class="badge bg-secondary">No</span>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm view-call-details" th:data-callid="${call.callId}">View</button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(calls)}">
                                <td colspan="7" class="text-center">No calls found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Call Details Modal -->
    <div class="modal fade" id="callDetailsModal" tabindex="-1" aria-labelledby="callDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="callDetailsModalLabel">Call Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="text-primary">Transcript:</h6>
                    <p id="transcriptContent" class="mb-4"></p>
                    <h6 class="text-primary">Recording:</h6>
                    <audio id="callRecording" controls class="w-100"></audio>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.view-call-details').on('click', function() {
                var callId = $(this).data('callid');
                
                // Fetch call details including transcript and WAV file path
                $.ajax({
                    url: '/user/call-details/' + callId,
                    method: 'GET',
                    success: function(data) {
                        // Populate transcript
                        var transcriptText = '';
                        if (data.transactionLogs && data.transactionLogs.length > 0) {
                            data.transactionLogs.forEach(function(log) {
                                transcriptText += '<strong>[' + new Date(log.timestamp).toLocaleTimeString() + ']</strong> ' + log.text + '<br>';
                            });
                        } else {
                            transcriptText = 'No transcript available for this call.';
                        }
                        $('#transcriptContent').html(transcriptText);

                        // Populate audio recording
                        var audioPlayer = $('#callRecording')[0];
                        if (data.pathWavFile) {
                            audioPlayer.src = '/audio/' + callId; // This now points to CallFileController
                            audioPlayer.load();
                        } else {
                            audioPlayer.src = '';
                            audioPlayer.pause();
                        }

                        $('#callDetailsModal').modal('show');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching call details:', error);
                        alert('Failed to load call details. Please try again.');
                    }
                });
            });

            // Stop audio when modal is closed
            $('#callDetailsModal').on('hidden.bs.modal', function () {
                var audioPlayer = $('#callRecording')[0];
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            });
        });
    </script>
</body>
</html>
