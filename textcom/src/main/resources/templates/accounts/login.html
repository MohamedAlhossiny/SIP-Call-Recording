<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TexTCom</title>
    <link rel="icon" type="image/png" th:href="@{/assets/logo.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
</head>
<body>
    <div class="row m-0">
        <!-- Left Side with Branding -->
        <div class="col-md-6 coffee_mug_background">
            <div class="logo_left mt-3 pt-4 ms-5">
                <a th:href="@{/}" class="text-decoration-none">
                    <h2 class="logo text-white">TexTCom <span class="logo_com">.com</span></h2>
                </a>
            </div>
        </div>

        <!-- Right Side with Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="myForm w-75">
                <form th:action="@{/accounts/login}" method="post">
                    <h1 class="text-center font-weight-bold mb-4">Login</h1>

                    <!-- Alert Messages -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group mb-3">
                        <input type="text" placeholder="Username" name="username" class="form-control" required />
                    </div>

                    <!-- Password Field -->
                    <div class="form-group mb-3">
                        <input type="password" placeholder="Password" name="password" class="form-control" required />
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="clearfix mb-3">
                        <label class="float-start form-check-label">
                            <input type="checkbox" /> Remember me
                        </label>
                        <a href="#" class="float-end color-text">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group mb-3">
                        <button type="submit" class="myBtn py-3">Login</button>
                    </div>

                    <!-- Register Link -->
                    <p class="text-center">
                        Don't have an account?
                        <a class="color-text" th:href="@{/accounts/register}">Register Now</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
